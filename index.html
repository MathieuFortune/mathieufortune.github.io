---
layout: default
---

<div class="home">

  <h1 class="uvp-title--hero">
  <div class="animated shakeIt delay--small">Welcome folks !</div>
  <hr/>
  <div class="animated fadeInLeft delay--medium ">Front-end developer</div>
  <div class="animated fadeInRight delay--medium ">& UX designer</div>
  </h1>

  <section class="animated fadeInUp delay--long">
    <h4 class="grey text-large">Discover my works </h4>
    <ul class="post-list">
      {% for post in site.posts %}
        <li style="background: url('{{ post.image }}'); background-size:cover;">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <span class="post-meta">{{ post.theme }}</span>
            <h2>
              {{ post.title }}
            </h2>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>

</div>
