---
layout: default
---

<div class="home">

  <h1 class="uvp-title"> Sharing our passions<br/> by working between humans<br/> on interesting projects</h1>

  <h4>Selected works</h4>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.theme }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
