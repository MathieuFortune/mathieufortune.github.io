<div class="portfolio-panel" ontouchstart="this.classList.toggle('hover');">
  <figure>
    <div class="img-wrapper">
      <img src="" data-original="{{ include.src }}" width="{{ include.width }}" heigt="{{ include.height }}" alt="{{ include.alt }}"/>
    </div>
    <figcaption>
      <h4>{{ include.caption_title }}</h4>
      <p>{{ include.caption_desc }}</p>
      <p><small>{{ include.caption_sub }}</small></p>
    </figcaption>
  </figure>
</div>
