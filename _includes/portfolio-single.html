<div class="portfolio-single" ontouchstart="this.classList.toggle('hover');">
  <figure>
      <img src="" data-original="{{ include.src }}" width="{{ include.width }}" heigt="{{ include.height }}" alt="{{ include.alt }}"/>
    <figcaption>
      <h4>
      <a href="{{ include.caption_url }}" title="{{ include.caption_title }}" target="_blank">{{ include.caption_title }}</a>
      <span class="sub">{{ include.caption_sub }}</span>
      </h4>
    </figcaption>
  </figure>
</div>
