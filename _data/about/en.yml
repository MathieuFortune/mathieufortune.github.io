experience_heading: Experiences
experiences:
  - title: Senior Product Designer
    name: Mentor Collective - Ed-tech company
    period: Boston, MA (Remote) | Apr 2021 - Sep 2023
    desc: As a Senior Product Designer at Mentor Collective, an ed-Tech start-up empowering higher-ed institutions with peer mentorship and insights, I played a pivotal role in shaping impactful user experiences for over 2 million users across 200+ institutions.<br><br>My responsibilities extended beyond conventional design tasks, shaping the trajectory of our SaaS product and yielding exceptional results.<br><br>I conducted user research to deeply understand the needs and preferences of our diverse user base. This data-driven approach allowed me to craft user-centric design solutions that resonated with users. I owned the end-to-end design process, from wireframing and prototyping to high-fidelity. Leveraging my proficiency in Figma, I translated concepts into intuitive, visually appealing interfaces that delivered seamless user journeys. By employing best practices in UX design, I optimized our products for accessibility and ease of use.<br><br>My attention to detail extended to performing quality control of new features and maintaining a seamless product experience.<br><br>Collaborating closely with Product Managers, Engineers, and cross-functional team members, I contributed to an environment of innovation and excellence. Navigating a fully remote work setting across 3 continents, I honed my communication and collaboration skills.<br><br>This exp. enriched my expertise in user-centric design, cross-functional collaboration, and remote teamwork. This chapter underscores my commitment to delivering meaningful solutions and propelling user engagement on a global scale.
    results: A pivotal highlight of my tenure was the comprehensive overhaul of our platform for higher-ed users. This transformative revamp led to an astounding 116% surge in user engagement across the application, redefining the student experience. Additionally, I spearheaded the development and implementation of a company-wide design system, elevating productivity and unifying our visual identity throughout the product ecosystem.

  - title: Co-Founder & Product Manager
    name: MoGraph Mentor - Ed-tech start-up
    period: Sarasota, FL (Remote) | Jan 2019 - Apr 2022
    desc: As co-founder of Mograph Mentor, an edTech start-up revolutionizing creative education by providing group mentorship and curriculum from top artists in the design and animation industry, I undertook a multifaceted role that encompassed product development, design, marketing, business strategy, and more.
    results: Our collective efforts paid off. Within two years of joining this adventure, we achieved a six-figure revenue milestone, a testament to the effectiveness of our approach. We reached and positively impacted 50,000 students, fostering a dynamic learning community. This experience solidified my ability to lead teams, develop products, and shape business strategies, encapsulating my commitment to innovation, strategic vision, and productive collaboration.
    role:
      - Beyond overseeing the creation of our platform, which hosted on-demand training and live mentorships, I worked in close collaboration with my business partner as well as with content creators, and video producers to curate engaging and insightful educational content.
      - My responsibilities expanded to every corner of the product development lifecycle. I performed comprehensive market assessments and led customer research and data analysis, translating these insights into a robust product roadmap. The strategic planning and feature prioritization I undertook significantly impacted our product's direction and success.
      - On the design front, I meticulously crafted wireframes, prototypes, and user interfaces, ensuring an intuitive and user-friendly experience. 
      - I was equally hands-on in performing technical implementations, bridging the gap between concept and reality.
      - My leadership extended to managing a cross-functional team of four, consisting of marketers and creatives, as we worked collaboratively to drive our go-to-market and product marketing strategies.

  - title: Owner & Web Consultant
    name: Inventive Format, Web consultancy
    period:  Miami, FL | Aug 2018 - Jul 2022
    desc: As owner of my web consultancy for four years, I collaborated with small to medium businesses, offering a comprehensive suite of digital solutions. I led market research, user insights, web design, development, and digital marketing strategies. Educating clients on web technologies and mentoring junior designers and marketers were integral aspects.<br><br>Across 20+ projects, I championed user-centric experiences through research-driven design and development. Crafting effective digital marketing strategies, I boosted brand visibility and engagement, catalyzing business growth.<br><br>Central to my role was bridging the gap between technology and clients' goals, fostering digital literacy. Mentoring emerging talent reflected my dedication to knowledge sharing.
    results: Our collective efforts generated over $700K in revenue, highlighting tangible results. This experience fortified my technical expertise, strategic thinking, and leadership skills. Reflecting on this journey, I'm proud of the transformations achieved, and I remain committed to propelling businesses to success.

  - title: Product Designer
    name: Bakerly -  Food & beverage start-up
    period: Miami, FL | Feb 2018 - Aug 2018
    desc: As a Product Designer at Bakerly, a French food & beverage company, I collaborated closely with a dynamic team to drive innovative design solutions that resonated with consumers. Reporting to the Marketing Director, I played a pivotal role in shaping captivating user experiences and visually compelling products.<br><br>My journey began with leading user research and comprehensive competitor analyses. Leveraging these insights, I informed internal teams, aligning our efforts with market trends and user preferences. This proactive approach paved the way for impactful decisions that resonated with our audience.<br><br>A cornerstone of my role was presenting product design concepts to cross-functional teams and senior leadership. I meticulously crafted and communicated ideas, effectively translating creative vision into actionable plans that guided the development process.<br><br>Additionally, I was entrusted with designing and developing eCommerce solutions that spanned websites, newsletter templates, and graphic design. My designs not only showcased our products but also created seamless online experiences for our customers, translating into enhanced engagement and conversion rates.<br><br>My experience at Bakerly amplified my proficiency in product design, honed my presentation skills, and deepened my understanding of the intricate interplay between design, marketing, and consumer preferences.
    results: Reflecting on this chapter, I'm proud of the compelling designs created and the impact our work had on the brand's visual identity. This experience exemplifies my dedication to crafting meaningful user experiences and driving innovation within a consumer-focused landscape.

  - title: UX/UI Developer
    name: Freelance
    period: Europe & SE Asia | Jan 2017 - Jan 2018
    desc: During my travels through Europe, Southeast Asia, and the United States, I embarked on a remote freelance journey as a UI/UX Developer. In this role, I assumed a diverse range of responsibilities, working with small to medium-sized businesses on user research, web design, web development, and print design projects.<br><br>This unique experience provided me with invaluable insights and honed my skills in user-centric design. The exposure to numerous cultures during my travels enriched my life experiences, broadened my perspective, and contributed to my growth as a successful UX designer. It was during this time that I learned the art of balancing cultural nuances while solving business problems with a user-centric mindset.<br><br>My journey as a freelance UI/UX Developer served as a pivotal moment in my career, reinforcing the importance of cultural diversity, empathy, and a user-centered approach in creating meaningful and impactful design solutions.

  - title: UX Designer
    name: 1001Pharmacies.com - Cosmetics eCommerce marketplace
    period: Montpellier, France | Jan 2016 - Jan 2017
    desc: In the wake of an organizational overhaul at 1001pharmacies, I seamlessly transitioned into the role of UX Designer, aligning my expertise with the needs of a dynamic Agile engineering team within a flat organizational structure. This shift immersed me in the world of human-centric design.<br><br>In this dynamic role, I embraced the full spectrum of UX responsibilities:<br><br>My in-depth user research and testing initiatives became the bedrock of our efforts to develop a transformative V2 for our eCommerce marketplace. These efforts ensured that every design and development decision was anchored in a deep understanding of user needs and preferences.<br><br>I established comprehensive research and data reports that served as compasses for our Product Owner and internal stakeholders. These reports harnessed data-driven insights to steer our strategies in alignment with user behavior and market dynamics.<br><br>Leveraging design tools such as Sketch, I crafted wireframes and prototypes that brought our vision for the new eCommerce marketplace to life. These visual representations bridged communication gaps across cross-functional teams, fostering a shared vision and understanding of our objectives.<br><br>My collaboration extended beyond the design realm, as I worked closely with engineering teams, providing valuable support on front-end development tasks. This collaborative synergy ensured a seamless transition from design concepts to real-world implementation, resulting in an elevated user experience.<br><br>My tenure as a UX Designer at 1001pharmacies was a testament to the power of user-centered design, data-driven decision-making, and collaborative innovation. It reinforced my commitment to creating products that not only look appealing but also directly serve our user needs.

  - title: Front-End Developer
    name: 1001Pharmacies.com - Cosmetics eCommerce marketplace
    period: Montpellier, France | Jan 2015 - Jan 2016
    desc: While working as a Front-end Developer at 1001pharmacies, an e-commerce marketplace specializing in pharmacy products, I thrived within a dynamic engineering team under the guidance of the CTO. My role encompassed a spectrum of responsibilities, primarily focused on enhancing the front-end stack of our eCommerce platforms.<br><br>Leveraging my web agency experience, I collaborated seamlessly with the marketing team, aligning our efforts to design and develop innovative tools that catalyzed our growth initiatives. This multifaceted role demanded not only technical prowess but also a keen understanding of marketing, user behavior, and business objectives.<br><br>My contributions extended beyond coding and design; I played an instrumental role in optimizing the user experience, ensuring a seamless and visually engaging interface for our customers. This collaborative approach not only elevated our platform's performance but also enhanced its appeal to a diverse user base.<br><br>Reflecting on this experience, I treasure the opportunity to have contributed to the success of 1001pharmacies, bolstering my skills in front-end development, cross-functional teamwork, and driving strategic growth in the competitive e-commerce landscape.

