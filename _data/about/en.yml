    name: Publika - Web and marketing agency
    period: Montpellier, France | Jan 2012 - Jan 2015
    desc: My journey in the world of web development, design, and marketing commenced with a pivotal role as a UI Developer and Designer at Publika, a boutique web agency. During an intense three year tenure, I immersed myself in a variety of industries, refining my skills and expertise.<br><br>In this multifaceted role, I collaborated closely with project managers, marketers and back-end developers, adding depth and precision to our web solutions. My responsibilities encompassed the entire project lifecycle:
