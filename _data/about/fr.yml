project_results: Résultats
projects:
  - title: Refonte d'un catalogue e-commerce
    description: Ce projet avait pour but de refondre la partie front du catalogue du site e-commerce 1001pharmacies.com (rechercher, trouver et acheter un produit)
    results: Le projet est actuellement en phase de BETA ouverte.
    list:
      - Sketch de l'UI (Sketch)
      - Conception de l'expérience utilisateur
      - Développement avec HTML5/CSS3/JS
      - Sass avec les patterns ITCSS et Atomic
      - Symfony 2.8
      - Traitement des assets avec Webpack et PostCSS
      - Approche LEAN UX et utilisation du Scrum
  - title: Refonte d'un tunnel de commande
    description: Ce projet avait pour but de refondre le tunnel de commande du site e-commerce 1001pharmacies.com (panier, livraison, paiement)
    results: Augmentation du taux de conversion du panier. Amélioration significative de l'expérience utilisateur dans tout le processus de commande.
    list:
      - Sketch de l'UI (Sketch)
      - Conception de l'expérience utilisateur
      - Développement avec HTML5/CSS3/JS
      - Bootstrap 3 avec LESS
      - Symfony 2.8
      - Traitement des assets avec Gulp
      - Approche LEAN UX et utilisation du Scrum
  - title: Recherches UX sur un tunnel de commande
    description: Afin d'améliorer le processus d'achat sur 1001pharmacies.com, j'ai effectué des recherches UX afin de mieux connaître et comprendre le comportement des utilsateurs
    results: Grâce aux retours des tests utilisateurs, j'ai améliorer le workflow créatif des équipes projets tout en démocratisant la connaissance des méthodes de test utilisateurs dans l'entreprise.
    list:
      - Analyse des tests utilisateurs
      - Test d'utilisabilité (AttrakDiff)
      - Mise en place d'A/B tests et des métriques UX
      - Mesure de retours utilisateurs
  - title: UX designer sur différents projets
    description: En tant que UX designer référent ches 1001pharmacies.com, j'aidé les products owners dans leurs missions
    results: ''
    list:
      - Construction des user stories
      - Création des personas
      - Création de task flows, uses cases et scenarios
      - Conduite d'atelier UX tels que le Design Studio, le Focus Group afin d'améliorer le processus d'idéation
  - title: i18n + Responsive Ready
    description: Dans l'optique de préparer le site 1001pharmacies.com à l'international, j'ai travaillé sur les templates twig et les fichiers de traduction de Symfony 2. Ce projet avait également pour but de passer progressivement le site en responsive ready
    results: Mes travaux sur le responsive ont permis une augmentation de +20% de la part du traffic mobile du site. Le temps de chargement des pages est devenu 1.5 plus rapide qu'avant la conversion.
    list:
      - Développement d'une fonctionnalité i18n ready sur Symfony 2
      - Refonte complète des templates de pages
      - Conversion des pages pour être mobile friendly en utilisant les techniques du responsive web design
  - title: Outils marketing
    description: Afin de fluidifier le travail des équipes marketing, j'ai été amené à concevoir et développer les newsletter et landings page responsive de l'entreprise
    results: Avec ces nouveaux outils, l'équipe marketing a pu obtenir un gain du taux de conversion ainsi que du temps de set-up de chacunes des campagnes mises en place. Cela a permis aussi d'améliorer la connaissance du développement front-end des collègues.
    list:
      - Conception et développement des templates de newsletter responsive (Ink framework de Fundation)
      - Conception et développement des landings auto-générées avec Jekyll
