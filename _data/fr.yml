intro: |
    Avec 12 ans d'expérience, je conçois des solutions digitales centrées sur l'utilisateur, intuitives et accessibles dans les secteurs du Climate Tech, de l'EdTech, du E-commerce et des industries orientées vers les consommateurs. Mon expertise couvre les applications web B2C et B2B ainsi que les plateformes SaaS, avec un succès particulier dans les environnements de startup.<br/><br/> En tant que co-fondateur, propriétaire de studio de design et contributeur individuel, j'apporte un esprit entrepreneurial et j'applique les méthodologies agiles pour simplifier itérativement les problèmes complexes. Je suis plus qu'un simple « pixel pusher » — je suis un partenaire stratégique, créant des produits qui enchantent les utilisateurs et stimulent la croissance de l'entreprise.

intro_part2: |
    Fort d'une expérience en front-end development et d'une collaboration étroite avec les équipes marketing, je dirige des projets du concept au lancement, en traduisant les besoins variés des parties prenantes en solutions centrées sur l'utilisateur. Je suis passionné par le mentorat de jeunes designers et par la création d'un environnement collaboratif qui permet aux équipes de donner le meilleur d'elles-mêmes.<br/><br/> À l'aise aussi bien en autonomie qu'au sein d'une équipe, j'établis des processus qui optimisent les flux de travail et améliorent la qualité des livrables. Je cherche à mettre mes compétences au service d'une entreprise à mission qui utilise le design et la technologie pour un impact sociétal et environnemental positif.


