---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header container">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}<hr aria-hidden="true"/></h1>
  </header>

  <div class="post-content container" itemprop="articleBody">
    <div class="post-meta visually-hidden">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.theme %}
        <span class="post-theme">{{ page.theme }}</span>
      {% endif %}
      {% if page.author %}
        <span class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">{{ page.author }}</span>
        </span>
      {% endif %}
    </div>

    {{ content }}
  </div>
  <div class="clearfix"></div>

</article>

{% include post-pagination.html %}
